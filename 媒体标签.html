<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>图片标签</h1>
    <img src="./cat.gif" alt="" width="200">
    <br>
    <img src="./football.jpg" alt="这是青蛙踢球" title="鼠标悬停的时候会显示" width="200" height="200"> 
    <!-- alt是替换文本 -->
    <!-- width和height改变图片大小,只给一个值的时候会等比例缩放 -->
    <h1>路径</h1>
    <h3>绝对路径</h3>
    <img src="F:\big_creation\catt.png" alt="" width="200">
    <br>
    <h3>相对路径(同级别)</h3>
    <img src="cat.gif" alt="可爱小猫咪" title="鼠标悬停的时候会显示" width="200">
    <img src="./cat.gif" alt="a cute cat" title="鼠标悬停的时候会显示" width="200">
    <br>
    <h3>相对路径（下级目录）</h3>
    <img src="next_file/back.png" alt="新生杯背喷" title="好厉害" width="200">
    <br>
    <h3>相对路径（上级目录）</h3>
    <img src="../house.jpg" alt="城堡" title="不会拼城堡的英文" width="200">
    <h3>相对路径（应用）</h3>
    <img src="../code/cat.gif" alt="写访问目录就行" width="200">
    <br>
    <h1>音频标签</h1>
    <audio src="./music.mp3" controls></audio>
    <!-- controls显示播放的控制件 -->
    <!-- autoplay自动播放（部分浏览器不支持） -->
    <!-- loop循环播放 -->
    <!-- 支持：MP3 Wav Ogg -->
    <br>
    <h1>视频标签</h1>
    <video src="./video.mp4" controls width="400"></video>
    <!-- controls autoplay loop 同上 -->
    <!-- 支持：MP4 WebM Ogg -->
</body>
</html>
